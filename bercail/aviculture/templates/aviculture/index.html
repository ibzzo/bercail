{% extends 'aviculture/base.html' %}

{% block content %}
<h1>suivre une commande</h1>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form method="POST" action="{% url 'detail_commande' %}" class="d-flex">
        {% csrf_token %}
        <div class="form-group me-2">
          <!-- <label for="nom" class="form-label">Nom :</label> -->
          <input type="text" id="nom" name="nom" class="form-control" placeholder="Nom">
        </div>  
        <div class="form-group me-2">
          <!-- <label for="telephone" class="form-label">Numéro de téléphone :</label> -->
          <input type="text" id="telephone" name="telephone" class="form-control" placeholder="Numéro de téléphone">
        </div>
        <button type="submit" class="btn btn-primary">Suivre ma commande</button>
      </form>
    </div>
  </div>
</div> 
<h1></h1>
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-interval="2000">
    <div class="carousel-inner">
      {% for image in images %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
          <img src="{{ image.image.url }}" class="d-block w-100" alt="Image" style="animation: slide 2s;">
        </div>
      {% empty %}
        <div class="carousel-item active">
          <img src="path/to/placeholder-image.jpg" class="d-block w-100" alt="Placeholder Image" style="animation: slide 2s;">
        </div>
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <style>
    @keyframes slide {
      0% { transform: translateX(100%); }
      100% { transform: translateX(0); }
    }
  </style>
{% endblock %}
